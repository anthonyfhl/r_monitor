name: Daily Interest Rate Report

on:
  schedule:
    # Run at 04:00 UTC = 12:00 HKT (after HIBOR fixing at 11:15 HKT)
    - cron: '0 4 * * *'  # Every day (including weekends for Sunday report)
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Needed to commit CSV data back to repo

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run interest rate monitor
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: Commit updated data files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --cached --quiet || git commit -m "chore: update rate data $(date -u +%Y-%m-%d)"
          git push
